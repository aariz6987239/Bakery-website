<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Delight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Bakery Delight</h1>
    <nav>
      <a href="#about">About Us</a>
      <a href="#menu">Our Menu</a>
      <a href="#cart">View Cart</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="menu">
      <h2>Our Menu</h2>
      <div class="menu-item" data-name="Cupcakes" data-price="50">
        <img src="images/cupcakes.png" alt="Cupcakes">
        <h3>Cupcakes - ₹50</h3>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="Cookies" data-price="30">
        <img src="images/cookies.png" alt="Cookies">
        <h3>Cookies - ₹30</h3>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="Bread Loaves" data-price="40">
        <img src="images/bread.png" alt="Bread Loaves">
        <h3>Bread Loaves - ₹40</h3>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="Pies" data-price="80">
        <img src="images/pies.png" alt="Pies">
        <h3>Pies - ₹80</h3>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>

    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-summary">
        <h3>Total: ₹<span id="cart-total">0</span></h3>
        <button id="checkout">Checkout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bakery Delight. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
