<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Now</title>
</head>
<body>
  <header>
    <h1>Order Now</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="order.html" class="active">Order Now</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section id="order-form">
      <h2>Place Your Order</h2>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="item">Select Item:</label>
        <select id="item" name="item" required>
          <option value="Cupcakes">Cupcakes</option>
          <option value="Cookies">Cookies</option>
          <option value="Bread Loaves">Bread Loaves</option>
          <option value="Pies">Pies</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions"></textarea>

        <h3>Payment Options</h3>
        <div>
          <h4>UPI Payment</h4>
          <p>UPI ID: <strong>9060409921@ptaxis</strong></p>
          <label for="upi-proof">Upload Payment Screenshot:</label>
          <input type="file" id="upi-proof" name="upi-proof" accept="image/*">
        </div>

        <div>
          <h4>Bank Transfer</h4>
          <p>Account Number: <strong>923010071824610</strong></p>
          <p>IFSC Code: <strong>UTIB0003686</strong></p>
          <label for="bank-proof">Upload Transfer Receipt:</label>
          <input type="file" id="bank-proof" name="bank-proof" accept="image/*">
        </div>

        <div>
          <h4>Cash on Delivery</h4>
          <label>
            <input type="checkbox" name="cod" value="COD">
            I prefer Cash on Delivery
          </label>
        </div>

        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Â© 2025 Bakery Delight. All rights reserved.</p>
  </footer>
</body>
</html>
