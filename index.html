<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakery Delight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Bakery Delight</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="menu">
      <h2>Our Menu</h2>
      <div class="menu-row">
        <div class="menu-item">
          <img src="cupcakes.png" alt="Cupcakes">
          <h3>Cupcakes</h3>
          <p>₹50</p>
          <button onclick="orderItem('Cupcakes', 50)">Order Now</button>
        </div>
        <div class="menu-item">
          <img src="cookies.png" alt="Cookies">
          <h3>Cookies</h3>
          <p>₹30</p>
          <button onclick="orderItem('Cookies', 30)">Order Now</button>
        </div>
        <div class="menu-item">
          <img src="bread.png" alt="Bread Loaves">
          <h3>Bread Loaves</h3>
          <p>₹40</p>
          <button onclick="orderItem('Bread Loaves', 40)">Order Now</button>
        </div>
        <div class="menu-item">
          <img src="pies.png" alt="Pies">
          <h3>Pies</h3>
          <p>₹80</p>
          <button onclick="orderItem('Pies', 80)">Order Now</button>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <p>Phone: +91-123-456-7890</p>
      <p>Email: bakerydelight@example.com</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bakery Delight. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
