<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Delight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Location Bar -->
    <div id="location-bar">
        <span id="location-text">No Location</span>
        <button id="detect-location-btn">Detect Location</button>
    </div>

    <!-- Welcome Section -->
    <header>
        <h1>Welcome to Bakery Delight</h1>
        <nav>
            <a href="about.html">About Us</a>
            <a href="order.html">Order Now</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="cupcakes.png" alt="Cupcakes">
            <p>Cupcakes - ₹50</p>
            <button class="buy-now" data-item="Cupcakes" data-price="50">Buy Now</button>
        </div>
        <div class="menu-item">
            <img src="cookies.png" alt="Cookies">
            <p>Cookies - ₹30</p>
            <button class="buy-now" data-item="Cookies" data-price="30">Buy Now</button>
        </div>
        <div class="menu-item">
            <img src="bread.png" alt="Bread Loaves">
            <p>Bread Loaves - ₹40</p>
            <button class="buy-now" data-item="Bread Loaves" data-price="40">Buy Now</button>
        </div>
        <div class="menu-item">
            <img src="pies.png" alt="Pies">
            <p>Pies - ₹80</p>
            <button class="buy-now" data-item="Pies" data-price="80">Buy Now</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
